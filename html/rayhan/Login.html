<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanze - Login</title>
    <style>
        /* Variabel CSS untuk konsistensi */
        :root {
            --primary-color: rgb(149, 14, 41);
            --secondary-color: #000;
            --text-light: #f5f5f5;
            --bg-dark: #1a1a1a;
            --bg-darker: #0f0f0f;
            --transition: all 0.3s ease;
        }
        
        /* Reset dan gaya dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .input-group {
            position: relative;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(149, 14, 41, 0.1);
            box-shadow: 0 0 0 2px rgba(149, 14, 41, 0.2);
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
        }
        
        input[type="checkbox"]:checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        input[type="checkbox"]:checked::after {
            content: "✓";
            position: absolute;
            color: white;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }
        
        .submit-btn:hover {
            background: rgb(170, 20, 50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 14, 41, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        /* Additional Links */
        .login-links {
            text-align: center;
            font-size: 0.9rem;
        }
        
        .login-links a {
            color: var(--primary-color);
            transition: var(--transition);
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(149, 14, 41, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        /* Back to Home */
        .back-home {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-home a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-home a:hover {
            text-decoration: underline;
        }
        
        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your personal space</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Username atau password salah! Coba lagi.
            </div>
            
            <div class="success-message" id="successMessage">
                Login berhasil! Mengarahkan ke halaman utama...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder="Masukkan username..." required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Masukkan password..." required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="submit-btn">Masuk</button>
            </form>
            
            <div class="login-links">
                <a href="#">Lupa password?</a> • <a href="#">Buat akun baru</a>
            </div>
            
            <div class="back-home">
                <a href="Website 19 agustus 2025.html">← Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Sembunyikan pesan sebelumnya
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validasi sederhana - untuk demo, gunakan credential berikut:
            // Username: hanze
            // Password: 12345
            if (username === 'hanze' && password === '12345') {
                // Login berhasil
                successMessage.style.display = 'block';
                document.getElementById('loginForm').classList.remove('shake');
                
                // Simulasi redirect setelah 2 detik
                setTimeout(function() {
                    window.location.href = 'Website 19 agustus 2025.html';
                }, 2000);
            } else {
                // Login gagal
                errorMessage.style.display = 'block';
                document.getElementById('loginForm').classList.add('shake');
                
                // Hapus animasi shake setelah selesai
                setTimeout(function() {
                    document.getElementById('loginForm').classList.remove('shake');
                }, 500);
            }
        });
        
        // Efek focus pada input
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // Enter key untuk submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
